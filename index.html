<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Color Scheme Generator</title>
</head>
<body>
    <div class="color-scheme-generator">
        <form class="colors-form">
            <label for="color" hidden>Pick your color:</label>
            <input name="color" id="color" type="color">  
            <select class="color-scheme-select" name="scheme" id="scheme">
                <option value="Monochrome">Monochrome</option>
                <option value="Monochrome2">Monochrome</option>
                <option value="Monochrome3">Monochrome</option>
            </select>
            <button type="submit">Get color scheme</button>
        </form>
        <div class="colors">
            <div class="color-stripes-wrapper">
                <div class="color-stripe"></div>
            </div>
            <div class="hex-codes-wrapper">
                <p class="hex-code"></p>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
