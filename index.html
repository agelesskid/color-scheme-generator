<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Color Scheme Generator</title>
</head>
<body>
    <div class="color-scheme-generator">
        <form class="colors-form">
            <label for="color" hidden>Pick your color:</label>
            <input name="color" id="color" type="color">  
            <select class="color-scheme-select" name="scheme" id="scheme">
                <option value="monochrome">monochrome</option>
                <option value="monochrome-dark">monochrome-dark</option>
                <option value="monochrome-light">monochrome-light</option>
                <option value="analogic">analogic</option>
                <option value="complement">complement</option>
                <option value="analogic-complement">analogic-complement</option>
                <option value="triad">triad</option>
                <option value="quad">quad</option>
            </select>
            <button type="submit">Get color scheme</button>
        </form>
        <div class="colors">
            <div class="color-stripes-wrapper" id="stripes-wrapper"></div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
